checkout:
  post:
    - git submodule sync
    - git submodule update --init

machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    QEMU_AUDIO_DRV: none

dependencies:
  override:
    - gem install calabash-android

test:
  pre:
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - sleep 5
    - adb shell input keyevent 82
    - sleep 5
    - adb shell input touchscreen swipe 370 735 371 735
    - sleep 5
  override:
    - ./gradlew assembleDebug
    - cp app/build/outputs/app-debug.apk calabash.apk
    - calabash-android resign "`pwd`/calabash.apk"
    - calabash-android run "`pwd`/calabash.apk" --format junit --out /tmp/junit
    - cp -r app/build/outputs/app-debug.apk $CIRCLE_ARTIFACTS
    - cp *.png $CIRCLE_ARTIFACTS
    - cp /tmp/junit/* $CIRCLE_TEST_REPORTS
    - adb logcat -d > $CIRCLE_ARTIFACTS/logcat.txt